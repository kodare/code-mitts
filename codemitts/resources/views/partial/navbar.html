<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">CodeMitts</a>
        </div>

        {% if not session.auth_session %}
            <form
                method="GET"
                action="/authentication/oauth_sign_in"
                class="nav navbar-form navbar-right">
                <button
                    type="submit"
                    class="btn btn-default">
                    Sign in with OAuth
                </button>
            </form>
        {% else %}
            <form
                method="GET"
                action="/authentication/sign_out"
                class="nav navbar-form navbar-right">
                <button type="submit" class="btn btn-default">Sign out</button>
            </form>
            <p class="navbar-text navbar-right">
            {% if not session.user %}
                Signed in without account
            {% else %}
                Signed in as {{ session.user.username }}
            {% endif %}
            </p>
        {% endif %}
    </div>
</div>
