<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button
                type="button"
                class="navbar-toggle"
                data-toggle="collapse"
                data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <i class="icon icon-bar"></i>
                <i class="icon icon-bar"></i>
                <i class="icon icon-bar"></i>
            </button>
            <a class="navbar-brand" href="/">CodeMitts</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="divider-vertical"></li>
                {% if not session.auth_session %}
                    <li>
                        <a href="/authentication/oauth_sign_in">
                            Sign in with OAuth
                        </a>
                    </li>
                {% else %}
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            {% if session.user %}
                                {{ session.user.username }}
                            {% else %}
                                Unregistered user
                            {% endif %}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            {% if session.user %}
                                <li><a href="/user/{{ session.user.username }}">Your profile</a></li>
                            {% endif %}
                            <li><a href="/authentication/sign_out">Sign out</a></li>
                        </ul>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
